<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
</head>

<body onload="main()">
    <p>Samik Pradhan</p>
    <p>srpradha@ucsc.edu</p>
    
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <br><br>
    <button type="button" id="clearButton">Clear Canvas</button>

    <br><br>
    Drawing Mode:
    <br>
    <button type="button" id="point">Square</button>
    <button type="button" id="triangle">Triangle</button>
    <button type="button" id="circle">Circle</button>
    <button type="button" id="picture">Pic</button>

    <br><br>
    Shape Color:
    <br>
    Red <input type="range" min="0" max="100" value="slider" id="redSlide">
    Green <input type="range" min="0" max="100" value="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="slider" id="blueSlide">
    Opacity: <input type="range" min="0" max="100" value="slider" id="opacitySlide">
    <br>
    Shape Size: <input type="range" min="5" max="30" value="slider" id="sizeSlide">
    (Circle) Segment Count: <input type="range" min="3" max="30" value="slider" id="segmentSlide">
    <br>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="ColoredPoints.js"></script>
</body>

</html>
